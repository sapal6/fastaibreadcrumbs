[DEFAULT]
# All sections below are required unless otherwise specified
#see https://github.com/fastai/nbdev/blob/master/settings.ini for examples

### Python Library ###
lib_name = fastaibreadcrumbs
min_python = 3.9
version = 0.0.3

### OPTIONAL ###

requirements = fastai opencv-python torchvision fastkaggle
# dev_requirements = 
# console_scripts =

### nbdev ###
nbs_path = .
doc_path = _docs
recursive = False
tst_flags = notest

### Documentation ###
host = github
repo = fastaibreadcrumbs
branch = main
custom_sidebar = False

### PyPI ### 
audience = Developers
author = Satyabrata pal
author_email = satyabrata.pal1@gmail.com
copyright = Satyabrata pal
description = Breadcrumbs for fastai users
keywords = machine-learning, nbdev, fastai
language = English
license = apache2
status = 2
user = sapal6

### Inferred From Other Values ###
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(repo)s/
lib_path = %(lib_name)s
title = %(lib_name)s
